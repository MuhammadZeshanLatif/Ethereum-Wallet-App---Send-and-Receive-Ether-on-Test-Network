<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="border-bottom border-light py-2 px-4 d-flex justify-content-between">
        <div class="d-flex">
            <button id="shwContractBalance" class="btn btn-light">Contract Balance</button>
            <h3 id="contractBlnc" class="ps-2"></h3>
        </div>

        <button type="button" id="connect" class="btn btn-light">Connect to Wallet</button>
    </div>
    <div class="container">
        <h2 id="name"></h2>
    </div>



    <div class="container pb-5">
            <div class="rcveth">
                <label for="amount">Enter Balance You Want To Recieve From Currently Connected Account</label>
                <input type="text" name="" id="amount">
                <button id="rcvEth" class="btn btn-light">Receive Ethers</button>
            </div>
    </div>

    <div class="container">
        <div class="amount-sending-form">
            <div class="inp">
                <input type="text" name="" placeholder="Name" id="userName">
                <input type="text" placeholder="Enter Amount" name="" id="amounts">
                <input type="text" name="" placeholder="Enter Adress" id="address">
                <button id="userEt" class="btn btn-light mx-auto">Sent Eth To User</button>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">








        </div>
    </div>



    <div class="container mt-5">
        <table id="showEventsData" class="table table-striped">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Block No</th>
                <th>Address</th>
            </tr>
        </table>
    </div>



</body>
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
<script src="./app.js"></script>

</html>
